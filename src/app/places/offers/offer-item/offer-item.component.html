<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">
  <ion-thumbnail>
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-margin">
    <h1>{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text class="space-left">{{offer.availableFrom | date}}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" color="primary" class="space-left"></ion-icon>
      <ion-text class="space-left">{{offer.availableTo | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
