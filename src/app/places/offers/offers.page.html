<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button> -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-text-center">
          <ion-spinner *ngIf="isLoading"></ion-spinner>
        </div>
        <div *ngIf="!isLoading && loadedOffers.length <= 0" class="ion-text-center">
          <p> There are no offers yet, please create one first.</p>
          <ion-button routerLink="/places/tabs/offers/new">Create an offer here.</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && loadedOffers.length > 0">
          <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
